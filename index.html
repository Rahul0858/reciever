<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles1.css">
    <title>Form Example</title>
</head>
<body>
    <form method="post" action="/">
        <h2>Name</h2>
        <label for="t1">Enter your name<br></label>
        <input type="text" id="name" name="t1" required><br>
        <h2>Details</h2>
        <label for="textbox2">Optional provide any additioal information regarding your case etc<br></label>
        <input type="text" id="textbox2" name="textbox2"><br>

        <input type="text" id="textbox2" name="textbox2"><br>
        <h2>What do you need</h2>

        <input type="checkbox" id="c2" name="ch2"><br>
        <h2>Phone number</h2>
        <label for="textbox4"></label>
        <input type="number" id="mob" name="mob" required><br>
        <h2>Pin Code</h2>
        <label for="textbox5"></label>
        <input type="number" id="mob" name="mob" required><br>
        <h2>Select State from given option</h2>

            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>

            <option value="option6">Option 6</option>
            <option value="option7">Option 7</option>

            <option value="option12">Option 12</option>
            <option value="option13">Option 13</option>
            <option value="option14">Option 14</option>
            <option value="option15">Option 15</option>
            <option value="option16">Option 16</option>
            <option value="option17">Option 17</option>
            <option value="option18">Option 18</option>
            <option value="option19">Option 19</option>
            <option value="option20">Option 20</option>
            <option value="option21">Option 21</option>
            <option value="option22">Option 22</option>
            <option value="option23">Option 23</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
